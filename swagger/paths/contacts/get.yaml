tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: name
    schema:
      type: string
    example: Joy First
  - in: query
    name: phoneNumber
    schema:
      type: string
    example: +3805011111111
  - in: query
    name: email
    schema:
      type: string
    example: world@gmail.com
  - in: query
    name: isFavourite
    schema:
      type: boolean
    example: true
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 5
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: "All contacts fields can be mentioned. Default value - _id"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: personal
  - in: query
    name: photo
    schema:
      type: string
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfull find contacts!
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'